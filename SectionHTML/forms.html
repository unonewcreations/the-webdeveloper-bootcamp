<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>Form Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a username</label>
            <input type="text" id="username" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input type="password" id="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" id="number" placeholder="enter a number" name="num">
        </p>
        <!-- this button submits the form -->
        <button>Submit!!!</button>
        <!-- so does this one -->
        <input type="submit" value="Click me">
        <!-- this button does not submit the form -->
        <button type="button">Regular button (won't submit)</button>
    </form>
    <hr>
    <button>Not Inside Form</button>
    <h2>Hijacking searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <hr>

    <h2>More inputs!!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegitarian</option>
                <option value="meat">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="10">
        </p>

        <p>
            <label for="requests">Any special requests?</label><br>
            <textarea name="requests" id="" cols="30" rows="10" placeholder="input text"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validation demo</h2>
    <form action="/dummy">
        <label for="fisrt">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Enter username</label>
            <input type="password" name="password" id="password" minlength="5" maxlength="10" required>
        </p>

        <p>
            <input type="email">
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
